<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  事件：触发响应的机制
  事件三部分：事件源 事件类型 事件处理程序
  执行事件的步骤：获取事件源 注册事件 添加事件处理程序
  常见鼠标事件：onclick onmouseover onmouseout onfocus onblur onmousemove onmouseup onmousedown
  <button id="btn">按钮</button>
  <script>
    var btn = document.getElementById('btn');
    btn.onclick=function(){
      alert('蒂娜');
    }
  </script>

</body>
</html>
