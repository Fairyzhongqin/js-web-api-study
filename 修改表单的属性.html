<body>
  表单的type value checked selected disabled属性
  <button>按钮</button>
  <input type="text" value="输入内容">
  <script>
    var btn = document.querySelector('button');
    var input = document.querySelector('input');
    btn.onclick = function(){
      input.value = '被电击';
      //this谁调用指向谁
      this.disabled = true;
    }
  </script>
  登陆密码框的设计可以在点击眼睛时把input类型变成可见
  
</body>
